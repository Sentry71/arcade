<!DOCTYPE html>
<html>
<head>
  <title>Effective JavaScript: Arcade Clone</title>
  <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Press+Start+2P'>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="title">
    <h3>Effective JavaScript<br>Arcade Clone, Udacity Style</h3>
    <p>Help Miriam and Mike collect the missing course materials!</p>
  </div>
  <div id="game-board"></div>
  <div id="instructions" class="hidden">
    <h3>Gameplay Controls</h3>
    <p>Use <kbd>&uarr;</kbd><kbd>&larr;</kbd><kbd>&darr;</kbd><kbd>&rarr;</kbd> or <kbd>W</kbd><kbd>A</kbd><kbd>S</kbd><kbd>D</kbd> to move.</p>
    <p>Press <kbd>P</kbd> to pause.</p>
    <p>Press <kbd>R</kbd> to restart.</p>
    <h3>How to Play</h3>
    <p>Collect the books</p>
    <p>Take them to the top row</p>
    <p>Avoid the bugs along the way</p>
  </div>
  <script src="js/resources.js"></script>
  <script src="js/app.js"></script>
  <script src="js/engine.js"></script>
</body>
</html>
